name: Generate Images with Gemini

on:
  workflow_dispatch:

jobs:
  generate_images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.3

    - name: Set up Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-genai==0.1.0 Pillow

    - name: Run image generation
      env:
        GEMINI_API_KEY: "AIzaSyC8FuTNC3FxLs0Qx2ciRoLwxjOrLGqOB5A"
      run: |
        python generate_image.py
        ls -la  # List files to see if the image was generated
        if [ -f output_image.png ]; then
          echo "Image was successfully generated"
          mkdir -p ../output_folder
          cp output_image.png ../output_folder/
          echo "Image copied to output folder"
        else
          echo "Image generation failed"
        fi
